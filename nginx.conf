upstream nextjs_backend {
    server app:3000;  # Must match the service name in docker-compose.yml
}

server {
    listen 80;
    server_name musimeter.site www.musimeter.site;

    location / {
        proxy_pass http://nextjs_backend;  # This references the upstream block
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Block unwanted WordPress scans
    location /wordpress/ {
        return 403;
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
